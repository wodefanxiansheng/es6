// Generator 函数是 ES6 提供的一种异步编程解决方案
function* helloWorldGenerator() {
	yield 'hello';
	yield 'world';
	return 'ending';
}
var hw = helloWorldGenerator();
console.log(hw.next())

console.log(hw.next())

console.log(hw.next())


function* f() {

}

var generator = f();

setTimeout(function () {
  generator.next()
